
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Alessandra Piras - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Alessandra</h1>
        <script type="text/processing">
           void setup() {
                size (400, 400);
                background (0);
                frameRate(50);
                translate(75,75);
                fill(0,255,255);
                stroke(0);
                scale(0.5);
                ellipse(150,150,120,120);
            }

            void draw() {
                pushMatrix();
                translate(150,150);
                rotate(radians (frameCount*5%360));
                fill(frameCount*10%360);
                fill(0, 100, 255);
                stroke(0);
                rect(40,40,20,20);
                popMatrix();
                pushMatrix();
                translate(150,150);
                rotate(radians (frameCount*5%360));
                fill(frameCount*10%360);
                fill(0, 100, 255);
                stroke(0);
                rect(50,50,30,30);
                popMatrix();
            }
        </script>
        <canvas></canvas>
    </body>
</html>
